<!-- Razorpay Payment Button -->
<button id="rzp-button1">Pay with Razorpay</button>
<input type="text" id="order_id" placeholder="Order id">
<input type="text" id="amount" placeholder="enter amount">


<!-- Razorpay Checkout SDK -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var orderID
    var token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImFwYXJuYUBnbWFpbC5jb20iLCJleHAiOjE3MzA2MDg3MzcsImlhdCI6MTczMDUyMjMzNywicm9sZSI6MSwidXNlcmlkIjoxMX0.Sii_hj2FwbqsuJ1qUIZ3HeUCBAv02bW8ZCCnFPhO2LQ"


    var options = {
        "key": "rzp_test_uIigFLiWpJLSUD", 
        "currency": "INR",
        "name": "Acme Corp",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "prefill": {
            "name": "Gaurav Kumar",
            "email": "gaurav.kumar@example.com",
            "contact": "9000090000"
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#3399cc"
        },
        // Handler function called on successful payment
        "handler": function (response) {
            alert("Payment successful!");
            console.log("Payment ID:", response.razorpay_payment_id);
            console.log("Order ID:", response.razorpay_order_id);
            console.log("Signature:", response.razorpay_signature);

            fetch(`http://bookyourshow.site/gateway/user/payment/success?order_id=${orderID}&payment_id=${response.razorpay_payment_id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token,
                    'Origin': 'https://api.bookyourshow.com'
                },
                body: JSON.stringify({
                    payment_id: response.razorpay_payment_id,
                    order_id: response.razorpay_order_id,
                    signature: response.razorpay_signature,
                }),
            })
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    };


    document.getElementById('rzp-button1').onclick = async function (e) {
        e.preventDefault();

        orderID = document.getElementById("order_id").value;
        amount = document.getElementById("amount").value;

        options.amount = amount * 100; 

        options.order_id = orderID;

        rzp1 = new Razorpay(options);

        try {
            await rzp1.open();
        } catch (error) {
            rzp1.on('payment.failed', function (response) {
                alert("Payment failed!");
                console.error("Error Code:", response.error.code);
                console.error("Description:", response.error.description);
                console.error("Source:", response.error.source);
                console.error("Step:", response.error.step);
                console.error("Reason:", response.error.reason);
                console.error("Order ID:", response.error.metadata.order_id);
                console.error("Payment ID:", response.error.metadata.payment_id);

                fetch(`http://bookyourshow.site/gateway/user/payment/failure?order_id=${orderID}&payment_id=${response.razorpay_payment_id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token,
                        'Origin': 'https://api.bookyourshow.com'
                    },
                    body: JSON.stringify({
                        payment_id: response.razorpay_payment_id,
                        order_id: response.razorpay_order_id,
                        signature: response.razorpay_signature,
                    }),
                })
                    .then(res => res.json())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            });
        }
    };

</script>
